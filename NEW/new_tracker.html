<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小錢鼠的存款記錄器</title>
    <style>
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            font-weight: bold;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #e0f7fa;
        }
        h1, h2 {
            text-align: center;
        }
        .button-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-gap: 10px;
            justify-items: center;
            margin-bottom: 20px;
        }
        .button {
            width: 100%;
            padding-top: 100%;
            position: relative;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button span, .button img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .button img {
            display: none;
            width: 50px;
            height: 50px;
        }
        .button.locked img {
            display: block;
        }
        .button.locked span {
            display: none;
        }
        .button.locked {
            background-color: #FF0000;
        }
        .unlock-button, .calculate-button, .report-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .select-month {
            margin-bottom: 20px;
            font-size: 1.2em;
            padding: 5px;
            border-radius: 4px;
        }
        .score-box, .report-box {
            font-size: 1.5em;
            margin-top: 20px;
        }
        footer {
            margin-top: 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .footer-image {
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>小錢鼠的存款記錄器</h1>
    <h2>
        <select class="select-month">
            <option value="January">一月</option>
            <option value="February">二月</option>
            <option value="March">三月</option>
            <option value="April">四月</option>
            <option value="May">五月</option>
            <option value="June">六月</option>
            <option value="July">七月</option>
            <option value="August">八月</option>
            <option value="September">九月</option>
            <option value="October">十月</option>
            <option value="November">十一月</option>
            <option value="December">十二月</option>
        </select>
    </h2>
    <div class="button-grid">
        <!-- 31 buttons -->
        <script>
            for (let i = 1; i <= 31; i++) {
                document.write(`
                    <button class="button" id="day-${i}" onclick="lockButton(${i})">
                        <span>${i}</span>
                        <img src="20240720.png" alt="小錢鼠">
                    </button>
                `);
            }
        </script>
    </div>
    <button class="unlock-button" onclick="unlockAllButtons()">全部解鎖</button>
    <button class="calculate-button" onclick="calculateScore()">計算</button>
    <button class="report-button" onclick="generateReport()">生成報告</button>
    <div class="score-box" id="score">連續三日完成儲蓄次數: 0 次</div>
    <div class="report-box" id="report">每日儲蓄報告:</div>
    <footer>
        仙姑凱西設計
        <img src="kathy.png" alt="Kathy" class="footer-image">
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            loadButtonStates();
        });

        function lockButton(day) {
            const button = document.getElementById(`day-${day}`);
            if (button.classList.contains('locked')) {
                if (confirm('此按鈕已鎖定。是否解鎖？')) {
                    button.classList.remove('locked');
                    saveButtonState(day, false);
                    playUnlockSound();
                }
            } else {
                button.classList.add('locked');
                saveButtonState(day, true);
                playLockSound();
            }
        }

        function unlockAllButtons() {
            if (confirm('確定要解鎖所有按鈕嗎？')) {
                const buttons = document.querySelectorAll('.button');
                buttons.forEach(button => {
                    const day = button.id.split('-')[1];
                    button.classList.remove('locked');
                    saveButtonState(day, false);
                });
                playUnlockSound();
            }
        }

        function saveButtonState(day, isLocked) {
            localStorage.setItem(`button-${day}`, isLocked);
        }

        function loadButtonStates() {
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                const day = button.id.split('-')[1];
                const isLocked = localStorage.getItem(`button-${day}`) === 'true';
                if (isLocked) {
                    button.classList.add('locked');
                }
            });
        }

        function playLockSound() {
            const audio = new Audio('sound.MP3');
            audio.play();
        }

        function playUnlockSound() {
            const audio = new Audio('2.mp3');
            audio.play();
        }

        function calculateScore() {
            const lockedDays = [];
            document.querySelectorAll('.button.locked').forEach(button => {
                const day = parseInt(button.id.split('-')[1], 10);
                lockedDays.push(day);
            });

            lockedDays.sort((a, b) => a - b);

            let lines = 0;
            for (let i = 0; i < lockedDays.length - 2; i++) {
                if (lockedDays[i + 1] === lockedDays[i] + 1 && lockedDays[i + 2] === lockedDays[i] + 2) {
                    lines++;
                    i += 2; // Skip the next two days to avoid double counting
                }
            }

            document.getElementById('score').textContent = `連續三日完成儲蓄次數: ${lines} 次`;
        }

        function generateReport() {
            const lockedDays = [];
            document.querySelectorAll('.button.locked').forEach(button => {
                const day = parseInt(button.id.split('-')[1], 10);
                lockedDays.push(day);
            });

            let totalDays = 31;
            let completedDays = lockedDays.length;
            let incompleteDays = totalDays - completedDays;

            let report = `完成儲蓄天數: ${completedDays}<br>未完成儲蓄天數: ${incompleteDays}`;

            document.getElementById('report').innerHTML = report;
        }
    </script>
</body>
</html>
